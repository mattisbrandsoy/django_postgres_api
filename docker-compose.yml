# Built from guide at :
# https://testdriven.io/blog/dockerizing-django-with-postgres-gunicorn-and-nginx/
version: "3.7"

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django_postgres_api
      - POSTGRES_PASSWORD=django_postgres_api
      - POSTGRES_DB=django_postgres_api_dev

volumes:
  postgres_data:
